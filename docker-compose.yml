version: '3'
services:
  db:
    image: postgres:12
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: password

  usamimi:
    build: .
    command: bash -c "bundle exec rails s -p 3000 -b '0.0.0.0' -e 'production'"
    volumes:
      - .:/usamimi
    ports:
      - "3000:3000"
    depends_on:
      - db
