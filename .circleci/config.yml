version: 2.1
orbs:
  heroku: circleci/heroku@1.1.1
  ruby: circleci/ruby@1.1.2

jobs:
  build:
    docker:
      - image: circleci/ruby:3.1
    steps:
      - checkout
      - ruby/install-deps
      - run:
          name: Run Rubocop
          command: bundle exec rubocop
      - run:
          name: Run RSpec
          command: bundle exec rspec
      - heroku/install
      - heroku/deploy-via-git:
          app-name: your-heroku-app-name

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
