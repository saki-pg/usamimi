version: 2.1
orbs:
  ruby: circleci/ruby@1.1.2
  heroku: circleci/heroku@1.2.3
jobs:
  build:
    docker:
      - image: circleci/ruby:3.0
    steps:
      - checkout
      - ruby/install-deps
      - run: bundle exec rubocop
      - run: bundle exec rspec
workflows:
  test_and_deploy:
    jobs:
      - build
      - heroku/deploy-via-git:
          requires:
            - build
          filters:
            branches:
              only: master
          context: heroku
          appname: usamimi
