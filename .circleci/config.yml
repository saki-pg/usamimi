version: 2.1
jobs:
  build:
    docker:
      - image: circleci/ruby:3.1
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: bundle install
      - run:
          name: Run RuboCop
          command: bundle exec rubocop
      - run:
          name: Run RSpec
          command: bundle exec rspec

  deploy:
    docker:
      - image: circleci/ruby:3.0
    steps:
      - checkout
      - run:
          name: Deploy to Heroku
          command: |
            echo "machine https://api.heroku.com" >> ~/.netrc
            echo "  login $HEROKU_API_KEY" >> ~/.netrc
            echo "  password" >> ~/.netrc
            heroku git:remote --app 'usamimi'
            git push heroku master




version: 2.1
jobs:
  rspec:
    working_directory: ~/usamimi
    docker:
      - image: cimg/ruby:3.1
    resource_class: small
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.14
      - run:
          name: Setup environment variable
          command: |
            echo "export COMPOSE_FILE=docker-compose.ci.yml" >> $BASH_ENV
      - run:
          name: Start containers and verify it is working
          command: |
            set -x
            docker-compose up -d
            docker exec usamimi_app curl -4 --retry 10 --retry-delay 3 --retry-connrefused http://localhost:3000
      - run:
          name: Setup database
          command: |
            docker-compose exec usamimi bash -c 'yes n | bundle exec rails g spree:install --migrate --seed --sample --auto_accept'
      - run:
          name: Run rspec
          command: docker-compose exec usamimi rspec

  rubocop:
    working_directory: ~/usamimi
    docker:
      - image: cimg/ruby:3.1
    resource_class: small
    steps:
      - checkout
      - restore_cache:
          keys:
            - gemfiles-{{ .Branch }}-{{ checksum "Gemfile.lock" }}
            - gemfiles-{{ .Branch }}-
            - gemfiles-master-
      - run: bundle config --local path vendor/bundle
      - run:
          name: bundle install
          command: bundle check || bundle install --jobs=8 --clean
      - run:
          name: Run rubocop
          command: bundle exec rubocop --parallel
      - save_cache:
          key: gemfiles-{{ .Branch }}-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle

  heroku_deploy:
    working_directory: ~/usamimi
    docker:
      - image: sue445/heroku-cli
    resource_class: small
    steps:
      - checkout
      - build-tools/install-ci-tools
      - jq/install
      - run:
          name: Deploy
          command: git push https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_APP_NAME.git HEAD:master
      - run:
          name: Run post-deploy tasks
          command: |
            heroku config:set AWS_ACCESS_KEY_ID=$AWS_ACCESS_KEY_ID AWS_SECRET_ACCESS_KEY=$AWS_SECRET_ACCESS_KEY AWS_REGION=$AWS_REGION AWS_BUCKET=$AWS_BUCKET -a $HEROKU_APP_NAME
            heroku run bin/rails db:migrate -a $HEROKU_APP_NAME

orbs:
  build-tools: circleci/build-tools@2.6.3
  jq: circleci/jq@1.9.1
workflows:
  version: 2.1
  build:
    jobs:
      - rspec
      - rubocop
      - heroku_deploy:
          requires:
            - rspec
            - rubocop
